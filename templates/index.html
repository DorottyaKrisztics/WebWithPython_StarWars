<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" defer></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}" defer></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>Star Wars universe planets</h1>

        <table id="planetTable" border= '1' >
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Diameter</th> 
                    <th>Climate</th>
                    <th>Terrain</th>
                    <th>Water</th> 
                    <th>Population</th>
                    <th>Residents</th>
                </tr>
            </thead>
            <tbody>

            </tbody>   
        </table>        

        <div id="nextPreviousPage">
        </div>

        <!-- modal -->
        <div class="modal fade" id = 'residentsModal' tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        
                        <table id="residentsTable" border= '1' >
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Height</th> 
                                    <th>Mass</th>
                                    <th>Hair color</th>
                                    <th>Skin color</th> 
                                    <th>Eye color</th>
                                    <th>Birth year</th>
                                    <th>Gender</th>
                                </tr>
                            </thead>
                            <tbody id="residentsTableBody">

                            </tbody>   
                        </table> 

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </body>
</html>
